        <!-- Outras imagens seguem o mesmo padrão -->
    
        <!-- Botão "Voltar para a galeria" e Frase "Veja o curso completo" -->
    <div id="botao-e-frase">
        <p>
            <a href="https://www.youtube.com/@CursoemVideo/courses" target="_blank">Veja o curso completo</a>
        </p>
        <button class="custom-button" onclick="goBack()">
            <img src="fotos/voltar.png" alt="Voltar">
        </button>
    </div>

    <script>
        function mostrarVideo(videoId) {
            var videos = document.querySelectorAll('.video-container');
            var images = document.querySelectorAll('.image-container');

            videos.forEach(function(video) {
                video.style.display = 'none';
            });

            images.forEach(function(image) {
                image.style.display = 'none';
            });

            var video = document.getElementById(videoId);
            if (video) {
                video.style.display = 'block';
            }

            window.history.pushState({ videoId }, "", "#" + videoId);
        }

        function goBack() {
            window.location.href = "file:///C:/Users/max_m/Documents/Estudos%20CEV/HTML-CSS/Exercicios/exd.009/index.html";
        }

        window.addEventListener("popstate", function(event) {
            if (event.state && event.state.videoId) {
                mostrarVideo(event.state.videoId);
            }
        });
    </script>
</body>
</html>
