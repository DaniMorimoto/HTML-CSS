<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio de Tabela</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    table{
      border-collapse: collapse;
    }

    table {
      border-collapse: collapse;
    }

    caption {
      font-size: 1.3em;
      font-weight: bold;
      padding: 10px;
    }

    th, td {
      border: 1px solid gray;
      padding: 10px;
    }
  </style>
</head>
<body>
  <table>
    <caption>
      Boletim
    </caption>
    <thead>
      <tr>
        <th rowspan="2" scope="row">Área</th>
        <th rowspan="2" scope="rowgroup">Disciplina</th>
        <th colspan="2" scope="colgroup">Nota</th>
        <th rowspan="2" scope="row">Média</th>
      </tr>
      <tr>
        <th>Nota 1</th>
        <th>Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="4" scope="rowgroup"><strong>Exatas</strong></td>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="row">Média Exatas</th>
        <th>0.0</th>
      </tr>
      <tr>
        <td rowspan="2" scope="rowgroup"><strong>Humanas</strong></td>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="row">Méda Humanas</th>
        <th>0.0</th>
      </tr>

    </tbody>

  </table>
</body>
</html>
